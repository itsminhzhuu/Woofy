<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="/Style/login-form.css" />
  <link rel="icon" href="/pics/Logo/logo.png" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="/Javascript/login-form.js"></script>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="/index.html" class="link active">Home</a></li>
          <li><a href="/builds/about-us.html" class="link">About</a></li>
          <li><a href="/builds/shopping.html" class="link">Shop</a></li>
          <li><a href="/builds/members.html" class="link">Members</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
        <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

      <!------------------- login form -------------------------->
      <form class="login-container" id="login" action="https://formspree.io/f/your-form-id" method="POST">
        <div class="top">
          <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
          <header>Sign In</header>
        </div>
        <div class="input-box">
          <input type="text" name="username" class="input-field" placeholder="Username or Email" required>
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" class="input-field" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Sign In">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check">
            <label for="login-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="mailto:support@example.com?subject=Forgot Password Request">Forgot password?</a></label>
          </div>
        </div>
      </form>

      <!------------------- registration form -------------------------->
      <form class="register-container" id="register" action="https://formspree.io/f/your-form-id" method="POST">
        <div class="top">
          <span>Have an account? <a href="#" onclick="login()">Sign In</a></span>
          <header>Sign Up</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" name="firstname" class="input-field" placeholder="Firstname" required>
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" name="lastname" class="input-field" placeholder="Lastname" required>
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="email" name="email" class="input-field" placeholder="Email" required>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" class="input-field" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Terms & conditions</a></label>
          </div>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
